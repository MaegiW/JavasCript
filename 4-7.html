<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

div.img_block{
  border: 1px solid red;
  width: 100px;
  height: 100px;
  font-size: 0;
}
div.img_block > img{
  width: 100%;
}
</style>
<body>

    <button type="button" id="btn">按鈕</button>
    <div class="img_block"><img src="https://picsum.photos/id/222/200/200"></div>


    <script>
        let btn = document.getElementById("btn");
        btn.addEventListener("click", function(){
           
            let img_block = document.getElementsByClassName("img_block")[0];
            img_block.classList.toggle("circle");


            if(img_block.classList.contains("circle")){
                img_block.style.borderRadius = '50%';
                img_block.style.overflow = "hidden";
                img_block.style.transition = "1s";
            }else{
                img_block.style.borderRadius = '0';               
            }
  

        })
          

        
    </script>
    
</body>
</html>
